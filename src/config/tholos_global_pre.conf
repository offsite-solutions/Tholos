# Boolean handling
Tholos.UseLogicalBool=true
Tholos.BoolFalse=n,0,false,f
Tholos.BoolTrue=*

# cache settings file|redis
Tholos.CacheMethod=file
Tholos.CacheDir=/var/tmp
Tholos.CacheLockWait=100
Tholos.CacheLockLoop=20
#Tholos.CacheMethod=redis
#Tholos.CacheDir=APP:CACHE:
#Tholos.CacheServer=127.0.0.1
#Tholos.CachePort=6379
#Tholos.CacheTimeout=3

# TRoleManager
Tholos.EnableRoleManager=true

# TPDFPage settings
Tholos.mPDF={"tempDir":"/var/tmp","mode":"A4","setAutoTopMargin":"stretch","setAutoBottomMargin":"stretch"}
Tholos.WriteLanguageFile=F

# TGrid settings
Tholos.TGrid.Scrollable=false

# Tholos Builder defaults
TotalRowCountSQL=COUNT(1) OVER () AS totalrowcount

# internationalization and database dependent settings
OCI8.DATE.FORMAT=Y-m-d H:i:s
OCI8.DATE.SPFORMAT=Y-m-d
OCI8.DATETIME.FORMAT=Y-m-d H:i:s
OCI8.DATETIME.SPFORMAT=Y-m-d H:i:s
OCI8.NUMBER.DECIMAL_SEPARATOR=.

PGSQL.DATE.FORMAT=Y-m-d H:i:s
PGSQL.DATE.SPFORMAT=Y-m-d
PGSQL.DATETIME.FORMAT=Y-m-d H:i:s
PGSQL.DATETIME.SPFORMAT=Y-m-d H:i:s
PGSQL.NUMBER.DECIMAL_SEPARATOR=.
PGSQL.TIMESTAMP.FORMAT=Y-m-d H:i:s+
PGSQL.TIMESTAMP.SPFORMAT=Y-m-d H:i:s

JSON.DATE.FORMAT=Y-m-d H:i:s
